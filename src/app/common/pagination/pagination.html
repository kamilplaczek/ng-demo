  <div class="pagination">
    <a ng-click="$ctrl.onPrevClick()" href="#" class="prev"></a>
    <a ng-click="$ctrl.onPageChange({ $page: p })" href="#" ng-repeat="p in $ctrl.pages" class="page-link" ng-class="{ 'active': p === $ctrl.current }">{{ p }}</a>
    <a ng-click="$ctrl.onNextClick()" href="#" class="next"></a>
  </div>
